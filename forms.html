<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Register Here</h2>

form>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter email address" required><br><br>
    <label for="pno">Phone</label>
    <input type="text" id="pno" placeholder="Enter phone number"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" placeholder="Create password" required><br><br>
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="Javascript">Javascript</option>
        <option value="Html">Html</option>
        <option value="Cyber security">Cyber security</option>
        <option value="Android">Android</option>
        <option value="Fullstack software development">Fullstack software development</option>
        <option value="Data science">Data science</option>
        <option value="Python">Python</option>
        <option value="React Js">React Js</option>
        <option value="USSD">USSD</option>
        <option value="PHP">PHP</option>
    </select><br><br>











    <input type="submit" value="Register here">

</form>
